# Help
help.manage-apps.push-apn-certificate = File chứng chỉ cho dịch vụ Apple Push Notification (APN). Để gửi thông điệp dạng Push, bạn cần cung cấp ít nhất một file .PK12 cho ứng dụng này.
help.manage-apps.push-apn-id = App Store ID cho ứng dụng. Chỉ bắt buộc nếu bạn muốn gửi các thông điệp Update or Review.
help.manage-apps.push-gcm-key = Khóa Server API cho dịch vụ Google Cloud Messaging (GCM). Chỉ bắt buộc nếu bạn muốn gửi thông điệp đến người dùng ứng dụng Android từ Countly. Bạn có thể lấy nó từ Google API Console.
help.manage-apps.push-gcm-id = Google Project ID có thể được lấy từ Google API Console.
help.manage-apps.push-apn-certificate-old = Chứng chỉ cũ (tạo trước năm 2016) là loại được tạo cho cả chế độ chạy development hay chạy thực. Đầu 2016 Apple đã giới thiệu loại chứng chỉ mới có thể phục vụ cho cả hai môi trường. Mặc dù bạn có thể tiếp tục sử dụng các chứng chỉ cũ cho đến khi hết hạn, bất kỳ chứng chỉ nào mới được tải lên cũng sẽ thay thế cái cũ.

help.push.type-tip = Chọn Kiểu Thông điệp để định nghĩa cách xử lý thông điệp này trên thiết bị của người dùng.
help.push.date-tip = Bạn có thể chọn gửi thông điệp ngay lập tức (bỏ chọn), hoặc lập lịch gửi sau.

help.dashboard.push.sent = Tổng số thông điệp đã gửi từ ứng dụng trong khoảng thời gian được chọn.
help.dashboard.push.delivered = Số lượng thông điệp đã phân phối. Một thông điệp được coi là được phân phối xong nếu Countly SDK trên thiết bị mobile đã nhận được nó.
help.dashboard.push.actions = Số lượng thao tác thực hiện trên ứng dụng. Chỉ số này cho biết tổng tỷ lệ quy đổi của toàn bộ thông điệp. Thao tác biểu thị cho phản ứng tích cực của người dùng đối với thông điệp của bạn. Thao tác trên một thông điệp văn bản chỉ phản ánh việc nhận được nó, trong khi thao tác trên các thông điệp dạng URL, Update hay Review là một nút nhấn tích cực với kết quả là đi đến URL hay App Store.
help.dashboard.push.enabling-rate = Thông điệp cho phép tỷ lệ chuyển đổi. Đó là tổng tỷ lệ phần trăm người dùng bật cơ chế APN hoặc GCM và cho phép gửi thông điệp đến họ.
help.dashboard.push.delivery-rate = Số thông điệp đã phân phối trên tổng số thông điệp đã gửi.
help.dashboard.push.actions-rate = Số thao tác đã thực hiện trên tổng số thông điệp đã gửi.
help.dashboard.messaging-users = Số lượng người dùng đồng ý nhận thông điệp dạng push, là số người dùng có token APN hay GCM được lưu trong cơ sở dữ liệu của Countly.

help.push.apps-view = Số lượng ứng dụng mà thông điệp này được gửi tới
help.push.platforms-view = Nền tảng mà thông điệp này được gửi tới
help.push.test-view = Bất kể thông điệp được gửi đến thiết bị test hay không
help.push.type-view = Loại thông điệp
help.push.date-view = Ngày tạo thông điệp
help.push.sent-view = Ngày thông điệp được gửi hay lên lịch gửi

help.push.apps = Danh sách các ứng dụng mà thông điệp này sẽ được gửi tới
help.push.platforms = Tại đây bạn có thể lựa chọn nền tảng muốn gửi thông điệp đến. Lưu ý rằng chỉ các nền tảng đã nhập thông tin ủy nhiệm (chứng chỉ APN hay khóa GCM) được hiển thị ở đây.
help.push.test = Bạn có thể test thử thông điệp push trước khi gửi đến cho tất cả người dùng nếu bạn build ứng dụng ở chế độ development hay testing (xem tài liệu hướng dẫn cho từng nền tảng). Chọn vào ô checkbox để chỉ gửi thông điệp này đến các thiết bị test.
help.push.count = Số lượng thiết bị có bật chế độ nhận thông điệp cho các ứng dụng và nền tảng được chọn
help.push.geos = Tại đây bạn có thể giới hạn danh sách người nhận thông điệp theo vị trí địa lý hoặc vùng
help.push.link = Vui lòng nhập vào URI hợp lệ (có thể nhập hoặc http / https, hoặc theo namespace của app)
help.push.type = Với loại thông điệp này, chỉ một số trường là có ảnh hưởng
help.push.category = Danh mục của thông điệp. Với iOS 8 - là tính năng đặc biệt cho phép các thông điệp dạng push có thể tương tác được qua nút nhấn để trả lời nhanh
help.push.date = Nếu chọn, thông điệp sẽ được gửi theo thời gian bạn đã chọn
help.push.message = Nội dung thông điệp. Nếu bạn muốn địa phương hóa, hãy chọn ngôn ngữ từ danh sách và nhập vào nội dung bằng ngôn ngữ đã chọn. Lưu ý rằng bạn luôn có thể nhập nội dung "Mặc định" trong mọi trường hợp. Nếu bạn không muốn thông điệp dạng địa phương hóa, chỉ cần nhập vào "Mặc định".
help.push.sound = Chỉ định có gửi âm thanh hay không. Trường hợp ứng dụng có gắn kèm âm thanh tùy chỉnh, bạn có thể chọn nhập âm thanh khác tại đây (vui lòng xem tài liệu hướng dẫn để có thông tin thêm). "mặc định" là dành cho tên SDK, đại diện cho âm thanh mặc định trên tất cả nền tảng.
help.push.badge = Tính năng chỉ dành cho iOS cho phép hiển thị số nhỏ trên biểu tượng của ứng dụng
help.push.data = Gửi dữ liệu tùy chỉnh kèm theo thông điệp. Lưu ý rằng bạn có thể gửi thông điệp dạng chỉ-kèm-dữ-liệu không có âm thanh hay nội dung văn bản đính kèm bằng cách chọn loại thông điệp tương ứng.

