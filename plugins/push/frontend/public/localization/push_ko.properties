# Help
help.manage-apps.push-apn-certificate = APN(Apple Push Notification)서비스 사용을 위한 인증파일. 푸쉬알림을 발송하기 위해서 한 개이상의 .PK12파일이 필요합니다.
help.manage-apps.push-apn-id = 사용자 앱을 위한 앱스토어 아이디. 업데이트(update) 혹은 리뷰(review)메세지를 보낼 경우 필요합니다.
help.manage-apps.push-gcm-key = 구글 클라우드 메세지(GCM)사용을 위한 서버 API 키. Countly로 부터 사용자앱에 메세지를 보낼 경우 필요합니다. 구글 API콘솔로 받을 수 있습니다.
help.manage-apps.push-gcm-id = 구글 API콘솔을 통해 확인 할 수 있는 구글 프로젝트 아이디
help.manage-apps.push-apn-certificate-old = 과거의 인증서(2016초 이전에 발행)은 개발 혹은 운영 만을 위한 서로 다른 인증서가 사용되었습니다.\n2016년 애플은 개발 및 운영에서 모두 같이 사용될 수 있는 유니버셜 인증서를 제공합니다.\n이전의 인중서는 만료일까지 사용될 수 있지만, 중간에 유니버셜 인증서가 업로드 될 경우 과거의 인증서는 삭제됩니다.

help.push.type-tip = 메세지 흐름을 정의하는 메세지 종류를 선택합니다.
help.push.date-tip = 메세지를 즉시 보내거나(checkbox off) 혹은 스케쥴링 기능을 통해 나중에 보낼 수 있습니다.

help.dashboard.push.sent = 지정된 기간 동안  APN 혹은 GCM에게 메세지를 전송한 횟수
help.dashboard.push.delivered = 사용자 디바이스에 전송된 메세지 수. Countly SDK가 메세지를 받아 사용자 화면에 메세지가 표시된 횟수 입니다. iOS의 경우는 사용자가 표시된 메세지를 클릭해서 확인 했을때 추가 됩니다
help.dashboard.push.actions = 조치수행건수. 모든 메세지에 조치전환 방법에 대한 측정값을 보여줍니다. 조치는 대응방식 에따라 나뉘어 질 수 있습니다.일반 일반 텍스트 메세지 조치는 사용자가 단순히 메세지를 받았다는 것을 의미합니다, 반면 URL,업데이트 그리고 재검토 메세지는 조치에 필요한 URL 혹은 앱스토어 방문을 위해 해당 버튼을 누르는 행위를 하는 것을 의미합니다.
help.dashboard.push.enabling-rate = 메세지 활성 전환률. 앱에서 APN과 GCM을 활성화하고 메세지를 보낼 수 있게 설정한 사용자 전체 퍼센티지 입니다.
help.dashboard.push.delivery-rate = 사용자 디바이스에 메세지전송 횟수 대비 APN 혹은 GCM에 전송된 비율
help.dashboard.push.actions-rate = 전송메세지 대비 조치건수률
help.dashboard.messaging-users = 푸쉬알림을 받는 것에 대해 동의한 사용자 수입니다. 해당 사용자는 Countly 데이타 서버에 APN 혹은 GCM 토큰을 가지고 저장된 사용자 수와 같습니다.

help.push.apps-view = 메세지가 전송된 애플리케이션
help.push.platforms-view = 메세지가 전송된 플랫폼
help.push.test-view = 메세지가 테스트디바이스에 전송여부
help.push.type-view = 메시지 종류
help.push.date-view = 메세지가 생성된 날짜
help.push.sent-view = 메세기가 전송되었거나 전송이 예정된 날짜

help.push.apps = 메세지가 전송될 애플리케이션 목록
help.push.platforms = 메시지가 전송될 플랫폼을 선택할 수 있습니다. 인증서(APN 인증서 or GCM 서버키)가 입력된 플랫폼만 표시됩니다.
help.push.test = 사용자에게 메세지를 전송하기 전에 푸쉬알림을 테스트 할 수 있습니다. 만약 개발 혹은 테스트 중인 앱에서 체크박스를 클릭하면 지정된 디바이스로만 메세지를 보낼 수 있습니다.(추가적인 정보는 플랫폼별 상세가이드를 참고하세요)
help.push.count = 메세징 활성 디바이스 갯수
help.push.geos = 특정지역의 사용자에게만 메세지를 전송할 수 있습니다.
help.push.link = 유효한 URL을 입력하십시오.(http/https or 앱 네임스페이스(app namespace))
help.push.type = 메세지 종류, 다른 메세지 필드에 영향을 미침.
help.push.category = 메세지 카테고리. iOS8 기능. 푸쉬알림에 응답할 수 있는 버튼기능을 사용할 수 있습니다.
help.push.date = 선택한 날짜에 메세지가 전송 될 수 있도록 합니다.
help.push.message = 텍스트메세지. 메세지가 지역별 언어로 표시되어야 한다면 언어를 선택 한 후  해당 언어로 텍스트를 입력하십시오. 기본 텍스트는 항상 입력되어야 합니다. 만약 로컬 언어로 메세지 표시가 필요 없을 경우 단순히 "Default"만 선택해서 사용합니다.
help.push.sound = 사운드 전송여부. 사용자가 원하는 사운드 파일을 보낼 필요가 있을 경우 이곳에서 설정할 수 있습니다.(세부내용은 플랫폼 가이드를 확인해 주십시오.). 기본값은 SDK이름으로 지정되어 있으며 모든 플랫폼 공통으로 적용됩니다.
help.push.badge = iOS기능. 앱아이콘 위의 작은숫자를 보여 줍니다.
help.push.data = 메세지와 함께 사용자정의 데이터를 전송합니다. 상응메세지(corresponding message)를 선택하면 사운드나 메세지 텍스트 없이 데이타 알림만 전송할 수 있습니다.

