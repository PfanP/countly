push.errorCode.i400 = APN 400 Rossz kérés
push.errorCode.i400+BadDeviceToken.desc = Az alkalmazásod érvénytelen eszköz topikot adott át a Countly SDK-nak. A legtöbb esetben az érvénytelen beállítási profil vagy jogosultságok miatt történt. Ezért kérjük, győződj meg arról, hogy rendben vannak-e, töröld a projektet és származtatott adatait, buildeld újra és telepítsd újra az alkalmazást, és próbáld újra.
push.errorCode.i400+MissingTopic.desc = A Countly összeomlott a tanúsítvány elemzése során, kérlek használj univerzális tanúsítványt és értesítsd a Supportot is róla!
push.errorCode.i400+DeviceTokenNotForTopic.desc = Vélhetően az APNS tanúsítvány nem felel meg az Alkalmazás Bundle ID-jének.
push.errorCode.i403 = APN 403 Hitelesítési hiba
