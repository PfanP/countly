# Help
help.manage-apps.push-apn-certificate = Tanúsítvány az Apple Push Értesítések (APN) szolgáltatáshoz. A Push Értesítések küldéséhez szükséges legalább egy .PK12 fájl az applikációdnak.
help.manage-apps.push-apn-id = Az applikációd App Store ID-ja. Abban az esetben szükséges, ha szeretnél Frissítési vagy Visszajelzés kérő üzeneteket küldeni.
help.manage-apps.push-gcm-key = Szerver API kulcs a Google Cloud Messaging (GCM) szolgáltatáshoz. Abban az esetben szükséges, ha szeretnél üzeneteket küldeni az Android felhasználóknak a Countlyból. A Google API Console-ban igényelheted.
help.manage-apps.push-gcm-id = A Google Project ID-t a Google API Console-ban igényelheted
help.manage-apps.push-apn-certificate-old = Régi tanúsítványok ( 2016 előttiek) azok amik amelyek vagy a fejlesztőkörnyezetnek vagy a gyártásnak készültek. 2016-ban az Apple bemutatta az új univerzális tanúsítványát, ami mindkét környezetben működik. Amíg a régi tanúsítványokat használod, minden feltöltött univerzális tanúsítvány felül fogja írni a régieket. 

help.push.type-tip = Válassz üzenet típust, hogy beállítsd az üzeneted viselkedését a felhasználók készülékein
help.push.date-tip = Azonnal is elküldheted ezt az üzenetet (checkbox kikapcsolva) vagy beütemezheted a későbbi kiküldést

help.dashboard.push.sent = Az applikáció felhasználóinak kiküldött összes üzenet a kiválasztott időintervallumban
help.dashboard.push.delivered = Kézbesített üzenetek száma. Abban az esetben kézbesítődik az üzenet ha a Countly SDK a mobileszközön megkapta az üzenetet
help.dashboard.push.actions = A befejezett műveletek száma az alkalmazásban. Az arány megmutatja az üzeneteid konverziós arányát. A művelet bármilyen pozitív reakciót jelent az üzenetedre. A művelet lehet egy URL-re kattintás, Frissítés vagy véleménynyilvánításra való felhívás.
help.dashboard.push.enabling-rate = Az üzenetek küldése segít növelni a konverziós rátát. Eza teljes aránya azon felhasználóknak, akik engedélyezett az APN vagy GCM az alkalmazásodban,  így tudsz nekik üzenetet küldeni
help.dashboard.push.delivery-rate = Kézbesített üzenet száma osztva az elküldött üzenetek számával
help.dashboard.push.actions-rate = A befejezett folyamatok száma osztva az elküldött üze etekkel
help.dashboard.messaging-users = Azon felhasználók, akik beleegyeztek a push értesítések fogadásába. A felhasználók APN vagy GCM tokenjei a Countly adatbázisban tárolódnak.

help.push.apps-view = Azon applikációk akiknek az üzenet kiküldése megtörtént
help.push.platforms-view = Azon platformok, amikre az üzenet kiküldése megtörtént
help.push.test-view = Ha az ühenet kiküldése megtörtént a teszt eszközöknek vagy sem
help.push.type-view = Üzenet típusa
help.push.date-view = Üzenet létrehozásának dátuma
help.push.sent-view = Az üzenet kiküldésének időpontja vagy még ütemezve küldésre

help.push.apps = Címzett készülékek listája
help.push.platforms = Itt választhatsz célplatformot. Fontos, hogy csak hitelesített adatok  (APN certificate-tel vagy GCM szerver kulccsal) jelennek meg itt
help.push.test = Küldés előtt leteszteleheted a push értesítéseket, ha beépítettél az alkalmazásodba teszt módot (a platform specifikus segítséget itt találod). Ha kiválasztod ezt a checkboxot, akkor az üzenet minden teszt eszköznek el lesz küldve.
help.push.count = A kiválasztott alkalmazás és platform kombinációhoz tartozó eszközök, ahol engedélyezett az üzete küldés
help.push.geos = Itt szűkítheted az üzenet címzettjeit földrajzi hely alapján
help.push.link = Illessz be egy valós URL-t(lehetnek http / https, vagy az appon belüli namespace)
help.push.type = Az üzenet típusa kihatással van a további mezőkre
help.push.category = Üzenet kategóriája. iOS 8 - A push értesítésekbe ágyazott gombokkal gyors választ kérhetsz
help.push.date = Amennyiben ki van választva,  az üzenet elküldése azonnal megtörténik
help.push.message = Üzenet szövege. Ha lokalizálni szeretnéd az üzenetedet, válassz a nyelvlistából, és gépeld be az üzenetet az adott nyelven. Fontos, hogy mindig lennie kell "Default" szövegnek. Ha nem szeretnél lokalizációt, csak használd a "Default" -ot
help.push.sound = Vajon küldjek hangot vagy sem? Abban az esetben, ha az alkalmazásodban vannak előre definiált hangeffektek, akkor itt tudsz hozzáadni (kérlek olvasd el a platform súgónkat amennyiben többet szeretnél tudni erről). Az "alapértelmezett" foglalt az SDK által, minden platformon az alapértelmezett hangoknak van fenntartva
help.push.badge = Csak iOS funkció. Egy kicsi számot mutat az alkalmazás ikonján
help.push.data = Küldj szokásos adatot az üzenet mellett. Fontos, hogy csak adat értesítések küldése esetén ki kell választani a megfelelő üzenet típust.
