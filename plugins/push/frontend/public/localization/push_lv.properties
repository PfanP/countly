# Help
help.manage-apps.push-apn-certificate = Sertifikāts priekš Apple Notifikāciju Servisa (APN). Lai nosūtītu Notifikācijas, jums jāizvēlās vismaz viens .PK12 sertifikāts šai lietotnei
help.manage-apps.push-apn-id = Lietotnes veikala ID, vajadzīgs, ja Jūs sūtisiet Atjaunošanas vai Apskata ziņas
help.manage-apps.push-gcm-key = Servera API atslēga Google Cloud Messaging (GCM) pakalpojumam. Tas ir nepieciešams, ja jūs push paziņojumus saviem Android lietotnes lietotājiem. Jūs varat saņemt API atslēgu no Google API konsoles.
help.manage-apps.push-gcm-id = Google Projekta ID, ko var iegūt no Google API konsoles
help.manage-apps.push-apn-certificate-old = Old certificates (made prior to beginning of 2016) are the ones which are made either for development environment, or production. In 2016 Apple introduced new universal certificates which work in both environments. While you can continue using old certificates until they expire, any upload of universal certificate will remove old ones.

help.push.type-tip = Izvēlieties ziņojuma tipu, no kā atkarīga ziņojuma mijiedarbība ar lietotājiem
help.push.date-tip = Jūs varat aizsūtīt ziņojumu tagad (ne ieķeksēt) vai arī ieplānot sūtīšanu uz noteiktu laiku

help.dashboard.push.sent = Visu nosūtīto ziņojumu skaits šim periodam
help.dashboard.push.delivered = Piegādāto ziņojumu skaits. Ziņojums skaitās piegādāts, kad Countly SDK saņem to mobilajā ierīcē.
help.dashboard.push.actions = Darbību skaits ko veica šai lietotnei balstoties uz ziņojumu. Šī metrika parāda cik daudz lietotāju noreaģēja uz Jūsu nosūtīto notifikāciju ar pozitīvu darbību, nospiežot uz ziņojumu, sekojot līdzi URL, utt
help.dashboard.push.enabling-rate = Lietotāju skaits, kas ir devuši atļauju saņemt notifikācijas savās ierīcēs
help.dashboard.push.delivery-rate = Piegādāto ziņojumu skaits izdalīts ar nosūtīto ziņojumu skaitu
help.dashboard.push.actions-rate = Darbību skaits dalīts are nosūtīto ziņu skaitu
help.dashboard.messaging-users = Lietotāju skaits, kas piekrita saņemt notifikācijas, tas arī ir skaits ar APN un GCM tokeniem, ko glabā Countly

help.push.apps-view = Lietotnes, kam tika nosūtīts šis ziņojums
help.push.platforms-view = Platformas, kurām šis ziņojums tika nosūtīts
help.push.test-view = Vai šīs ziņojums tika nosūtīts testa ierīcēm, vai nē
help.push.type-view = Ziņojuma tips
help.push.date-view = \ Laiks, kad ziņojums tika izveidots
help.push.sent-view = Laiks, kad ziņojums tika nosūtīts, vai ir ieplānota nosūtīšana

help.push.apps = Lietotņu saraksts, kam tiks nosūtīts šīs ziņojums
help.push.platforms = Šeit Jūs varat izvēlēties platformas, kurām sūtīt ziņojumu. Šiet parādās platformas, kurās ir ievadīta vajadzīga informācija (APN sertifikāts vai GCM server atslēga)
help.push.test = Jūs varat notestēt notifikāciju pirms sūtīt to visiem lietotājiem, atzīmējot šo izvēli, ziņojums tiks nosūtīts tikai testa ierīcēm. (skatiet mūsu platform specifisko ceļvedi testa ierīču izveidei)
help.push.count = Kopējais ierīču skaits, kas var saņemt Jūsu ziņojumu izvēlētām lietotnēm un platformā
help.push.geos = Šeit Jūs varat ierobežot šo ziņojumu saņēmejiem, kas atrodas tikai noteiktās geogrāfiskās lokācijās
help.push.link = Lūdzu ievadiet pareizo URL (var būt http / https vai specifiskā lietotnes shēma)
help.push.type = Ziņojuma tips iespaido šīs formas laukus
help.push.category = Ziņojumu kategorija. Tā ir iOS8 specifiska īpašība, kas ļauj definēt darbības uz notifikāciju klikšķiem
help.push.date = Ja atzīmēts, tad šīs ziņojums tiks nosūtīts laikā, kas izvēlētes šeit
help.push.message = Ziņojuma teksts. Ja gribat, varat ziņojumu lokalizēt, vienkārši izvēloties valodu no saraksta un ievadot tekstu tai noteiktai valodai. Tomēr vienmēr ievadiet "Noklusējuma" tekstu. Ja negribat ziņojumu lokalizēt, vienkārši ievadiet "Noklusējuma" tekstu
help.push.sound = Vai izmantot arī skaņas paziņojumu? Ja Jūsu lietotneis ir arī specifiska skaņa, Jūs varat izmantot to pie notifikācijas saņemšanas (lūdzu apskatieties mūsu platform specifiskos ceļvežos kā norādīt skaņas). "default" nozīmē ka tiks izmantota noklūsējuma skaņa
help.push.badge = Īpašība piemīt tikai iOS ierīcēm un rāda skaitli blakus lietotnes ikonai
help.push.data = Nosūtīt arī datus kopā ar ziņojumu. Jūs varat nosūtīt arī tikai datus bez ziņojuma un skaņas izvēlotes atbilstošu ziņojuma tipu

