# Help
help.manage-apps.push-apn-certificate = APN(ApplePushNotification)サービス使用のための認証ファイル.プッシュアラートを発送するために一つ以上の.PK12ファイルが必要します。
help.manage-apps.push-apn-id = ユーザーAPPのためのAPPストアID.アップデート(update)又はレビュー(review)メッセージを送信する場合必要します。
help.manage-apps.push-gcm-key = グーグルクラウドメッセージ(GCM)使用のためのサーバーAPIキー.CountlyからユーザーAPPへメッセージを送信する場合必要します。グーグルAPIコンソールで受信可能です。
help.manage-apps.push-gcm-id = グーグルAPIコンソールを通して確認可能なグーグルプロジェクトID
help.manage-apps.push-apn-certificate-old = (2016年の前に発行された)古い証明書は開発環境、または生産環境のいずれかのために作られているものです。 2016年にAppleは両方の環境で動作する新しいユニバーサル証明書を導入しました。有効期限が切れるまで、古い証明書を使用し続けることができますが、ユニバーサル証明書をアップロードすると古い証明書は削除されます。

help.push.type-tip = メッセージプロセスを定義するメッセージ種類を選択します。
help.push.date-tip = メッセージを即時送信する(checkboxoff)又はスケジュール機能で後ほど送信することが可能です。

help.dashboard.push.sent = 指定された期間間APN又はGCMへメッセージを転送した数
help.dashboard.push.delivered = ユーザーデバイスへ転送されたメッセージ数、CountlySDKがメッセージを受け取りユーザー画面へメッセージが表示された数です。iOSの場合はユーザーが表示されたメッセージをクリックして確認時、追加します。
help.dashboard.push.actions = アクション実行件数.すべてのメッセージへアクション転換方法に対する測定値を表示します。アクションは対応方式により区分することが出来ます。一般一般テキストメッセージアクションはユーザーが単純にメッセージを受信した事を意味します。URL,アップデート、再検討メッセージはアクションに必要なURL又はAPPストア訪問のため、該当ボタンをクリックする事を意味します。
help.dashboard.push.enabling-rate = メッセージ活性転換率.APPでAPNとGCMを活性化してメッセージの送信を設定したユーザー全体パーセンテージです。
help.dashboard.push.delivery-rate = ユーザーデバイスにメッセージ転送数対比APN又はGCMへ転送された比率
help.dashboard.push.actions-rate = 転送メッセージ対比アクション件数率
help.dashboard.messaging-users = プッシュアラートを受信したことに対して同義したユーザー数です。該当ユーザーはCountlyデーターサーバーにAPN又はGCMトークンを持って保存されたユーザー数と同じです。

help.push.apps-view = メッセージが転送されたアプリケーション
help.push.platforms-view = メッセージが転送されたプラットフォーム
help.push.test-view = メッセージがテストデバイスへ転送区分
help.push.type-view = メッセージ種類
help.push.date-view = メッセージが生成された日付
help.push.sent-view = メッセージが転送、転送予定日付

help.push.apps = メッセージが転送するアプリケーションリスト
help.push.platforms = メッセージが転送するプラットフォームを選択可能です。認証書(APN認証書orGCMサーバーキー)が入力されたプラットフォームのみ表示します。
help.push.test = ユーザーへメッセージを転送前にプッシュアラートをテスト可能です。もし、開発又はテスト中のAPPでチェックボックスをクリックすると指定されたデバイスへのみメッセージを送信できます。(追加的な情報はプラットフォーム別詳細ガイドを参照してください。)
help.push.count = 選択されたAPPとプラットフォームのためのメッセージ活性デバイス数
help.push.geos = 特定地域のユーザーへだけのメッセージを転送可能です。
help.push.link = 有効なURLを入力してください。(http/httpsorAPPネームスペース(appnamespace))
help.push.type = メッセージ種類,他メッセージフッルドに影響を与える。
help.push.category = メッセージカテゴリ.iOS8機能.プッシュアラートに応答可能なボタン機能を使用可能です。
help.push.date = 選択した日付にメッセージが転送可能にします。
help.push.message = テキストメッセージ.メッセージが地域別言語に表示される必要がある場合は言語を選択後、該当言語でテキストを入力してください。.デフォルトテキストは常に入力される必要があります。もしローカル言語でメッセージ表示が必要ない場合は"Default"のみ選択して使用します。
help.push.sound = サウンド転送区分。ユーザーが求めるサウンドファイルを送信する必要がある場合、設定可能です。(詳細内容はプラットフォームガイドを確認してください。).デフォルト値はSDK名で指定されてすべてのプラットフォーム共通に適用します。
help.push.badge = iOS機能.APPアイコンの上の小さい数字を表示します。
help.push.data = メッセージと同時にユーザー定義データーを転送します。対応メッセージ(correspondingmessage)を選択してサウンド나メッセージテキストないデーターアラートのみ転送可能です。

