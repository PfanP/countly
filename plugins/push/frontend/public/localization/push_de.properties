# Help
help.manage-apps.push-apn-certificate = Zertifikatsdatei für den Apple Push Notification (APN)-Dienst. Um Push-Benachrichtigungen zu senden, benötigen Sie mindestens eine .PK12 Datei für diese Anwendung.
help.manage-apps.push-apn-id = App Store-ID für Ihre Anwendung . Diese ID ist nur dann erforderlich, wenn Sie Nachrichten mit Update- oder Überprüfungsanfragen versenden.
help.manage-apps.push-gcm-key = Server API-Schlüssel für den Google Cloud Messaging (GCM) Dienst. Dieser Schlüssel ist erforderlich, wenn Sie von Ihrem Countly Nachrichten an die Android-Nutzer Ihrer Anwendung versenden. Diesen Schlüssel können Sie von der Google- API-Konsole erhalten.
help.manage-apps.push-gcm-id = Google Projekt-ID; diese können Sie von Google -API-Konsole erhalten.
help.manage-apps.push-apn-certificate-old = Alte Zertifikate (Erstellungsdatum vor Anfang 2016) sind Zertifikate, die entweder für die Entwicklungsumgebung oder Produktionsumgebung eingesetzt werden. Im Jahr 2016 führte Apple neue Universal- Zertifikate ein, mit denen Sie in beiden Umgebungen arbeiten können. Sie können die alten Zertifikate bis zu ihrem Ablaufdatum verwenden; beim Hochladen der Universal-Zertifikate werden die alten Zertifikate entfernt.

help.push.type-tip = Wählen Sie den Nachrichtentyp aus, um das Verhalten dieser Nachricht auf den Geräten Ihrer Nutzer zu bestimmen.
help.push.date-tip = Sie können diese Nachricht entweder sofort senden (über die Checkbox) oder über einen Zeitplan ein späteres Versenden einstellen.

help.dashboard.push.sent = Gesamtzahl der Nachrichten, die für diese Anwendung innerhalb des gewählten Zeitraums gesendet wurden .
help.dashboard.push.delivered = Gesamtzahl aller zugestellten Nachrichten. Eine Nachricht gilt als zugestellt, wenn Countly SDK auf einem mobilen Gerät diese erhalten hat.
help.dashboard.push.actions = Gesamtzahl, der durchgeführten Aktionen für diese Anwendung. Diese Metrik zeigt die Austauschrate aller Ihrer Nachrichten. Sie veranschaulicht die positive Reaktion bei dem Versenden von Nachrichten. Als positive Reaktionen gelten\: bei Nachrichten mit einem Text ist es die Zustellung; bei Nachrichten mit URLs, Anfragen auf Updates oder Überprüfungen haben die Nachrichten eine positive Reaktion, wenn ein positiver Button geklickt und dann über URL auf App Store gegangen wurde.
help.dashboard.push.enabling-rate = Messaging ermöglicht einen Austausch. Prozentsatz der Nutzer, die APN oder GCM in Ihrer Anwendung aktiviert und somit das Empfangen von Nachrichten erlaubt haben.
help.dashboard.push.delivery-rate = Gesamtzahl der zugestellten Nachrichten, geteilt mit der Gesamtzahl der gesendeten Nachrichten.
help.dashboard.push.actions-rate = Gesamtzahl der durchgeführen zugestellten Aktionen, geteilt durch die Gesamtzahl der gesendeten Nachrichten.
help.dashboard.messaging-users = Gesamtzahl der Nutzer, die dem Empfang von Push-Benachrichtigungen zugestimmt haben; dies ist die Zahl der Nutzer, die in Ihrer Contly-Datenbank den APN oder GCM -Token gespeichert haben.

help.push.apps-view = Diese Nachricht wird an folgende Anwendungen versendet
help.push.platforms-view = Diese Nachricht wird an folgende Betriebssysteme versendet
help.push.test-view = Hier kann man sehen, ob diese Nachricht an Test-Geräte versendet wurde oder nicht
help.push.type-view = Typ dieser Nachricht
help.push.date-view = Erstellungsdatum dieser Nachricht
help.push.sent-view = Datum, an welchem diese Nachricht versenden wurde oder das Versenden geplant ist

help.push.apps = Liste der Anwendungen, an die diese Nachricht versendet wird
help.push.platforms = Hier können Sie die Betriebssysteme wählen,  an die diese Nachricht versendet werden soll. Beachten Sie, dass Sie hier nur Betriebssysteme sehen, für die  Berechtigungen eingetragen worden sind (APN -Zertifikat oder GCM -Server-Key).
help.push.test = Wenn Sie Ihre Anwendung zur Entwicklung oder Test aufgebaut haben, haben Sie die Möglichkeit Ihre Push-Benachrichtigung zu testen, bevor Sie die an alle Nutzer senden ( s. unsere Anleitung ). Im Rahmer der Überprüfung für diese Checkbox,  wird diese Nachricht nur an Testgeräte versendet.
help.push.count = Anzahl der Geräte, die diese Nachrichten für die ausgewählten Betriebssysteme und Anwendungen erhalten können.
help.push.geos = Hier können Sie den Empfang dieser Nachricht auf die Nutzer einer bestimmten geografischen Region beschränken
help.push.link = Bitte geben Sie eine gültige URL ein ( Erlaubte Arten\: http / https oder der Namespace der Anwendung)
help.push.type = Typ dieser Nachricht bestimmt die Arten und Anzahl der Felder der Nachricht
help.push.category = Kategorie der Nachricht. Die iOS 8 hat eine spezifische Funktion, welche schnelle Antwrten mit Push-Benachrichtigungen erlaubt
help.push.date = Wenn diese Option aktiviert  ist, wird die Nachricht zu Ihrem festgelegten Zeitpunkt versendet.
help.push.message = Nachrichtentext. Wenn Sie die Nachricht einer Sprache zuordnen möchten, wählen Sie die Sprache aus der Liste aus und geben Sie den Text für diese Sprache ein. Beachten Sie, dass hier mindestens die Einstellung "Standard" vorgenommen werden muss. Wenn Sie ihre Nachricht keiner Sprache zuordnen möchten, wählen Sie einfach "Standard" aus.
help.push.sound = Ton zum Versenden von Nachichten ausgewählt oder nicht. Falls Ihre Anwendung individuelle Töne bereitstellt, können Sie hier verschiedene Töne eingeben (s. Anleitung für mehr Informationen). "Standard" ist Name ein von SDK belegter Name und steht für einen  Standard-Ton auf allen Betriebssystemen.
help.push.badge = Eine Funktion nur für iOS, welche kleine Zahl über das Icon der Anwendung anzeigt.
help.push.data = Versenden Sie benutzerdefinierte Daten zusammen mit der Nachricht. Beachten Sie, dass Sie reine Datennachrichten ohne Ton und Nachrichtentext versenden können, indem Sie den entsprechenden Nachrichtentyp auswählen.

