# Help
help.manage-apps.push-apn-certificate = 苹果推送通知（APN）服务的证书文件。为了发送推送通知，您需要提供至少一个这个应用的.PK12文件。
help.manage-apps.push-apn-id = 您的应用程商店ID (App Store ID)。只有当您需要发送更新或审查信息就必需提供。
help.manage-apps.push-gcm-key = 谷歌云消息服务(GCM)的服务器API密钥。如果您需要从Countly发送消息到您的安卓应用程序用户， 这是必需要提供的。您可以从谷歌API控制台中获取一个。
help.manage-apps.push-gcm-id = 谷歌项目ID，你可以从谷歌API控制台索取。
help.manage-apps.push-apn-certificate-old = 无论是开发环境还是生产环境的旧证书(在2016年初之前).苹果在2016年推出了新的通用的证书,在这两种环境中都能工作。虽然您可以继续使用旧的证书,直到他们到期,任何通用证书在在上传之后将删除旧的证书。

help.push.type-tip = 选择消息类型来定义此消息在用户设备上的行为。
help.push.date-tip = 您可以把这个消息立即发送 (复选框关闭), 或安排稍后发送。

help.dashboard.push.sent = 在选定的时间段内发送此应用的累计信息。
help.dashboard.push.delivered = 传递的消息数。一个消息传递成功的定义是当有装Countly SDK的移动设备收到了它
help.dashboard.push.actions = 该应用程序执行的操作数量。这个指标显示您所有的信息的总转换率。操作行为代表用户对消息的积极反应。一个纯文本消息的操作行为是接收它，而对网址的操作行为，更新或审查的消息类型是个积极的反映，随后前往网址或应用程序商店。
help.dashboard.push.enabling-rate = 消息启用转换率。那是用户`在你的应用程序启用APN或GCM和允许发送消息给他们的累计用户的百分比。
help.dashboard.push.delivery-rate = 被传递信息数量除以被发送信息数量。
help.dashboard.push.actions-rate = 操作行为数量除以被发送的消息数量。
help.dashboard.messaging-users = 同意接收推送通知的用户数量，这是一个储存在Countly 数据库有APN或GCM令牌的用户数。

help.push.apps-view = 此信息被发送到的应用
help.push.platforms-view = 此信息被发送到的平台
help.push.test-view = 此信息是否被发送到测试设备或不
help.push.type-view = 此信息类型
help.push.date-view = 创建此信息的日期
help.push.sent-view = 发送或仍按计划发送信息的日期

help.push.apps = 此信息将被发送到的应用列表
help.push.platforms = 在这里您可以选择您要发送此消息的平台。请注意，只有有输入凭证的平台 (APN证书或GCM服务器密钥) 才会显示在这里。
help.push.test = 如果您已经建立了您的应用程序的开发或测试功能，您可以先测试你的推送通知，然后再发送给您的所有用户 (请参考我们具体的平台指南)。选中此复选框，该消息将被发送到测试设备而已。
help.push.count = 开启消息发送功能设备的数量在一些选定的应用程序和平台组合
help.push.geos = 在这里，您可以将此邮件收件人限定在特定地理区域的用户
help.push.link = 请在这里输入正确的网址URL (可以是HTTP / HTTPS类，或在应用程序命名空间)
help.push.type = 此信息类型，影响信息的其他数据字段
help.push.category = 信息类别。这是iOS 8的独有功能，允许可以操作的推送通知有快速响应按钮。
help.push.date = 如果选中了复选框，则会在您在这儿选定的时间发送邮件
help.push.message = 消息正文。如果您`希望这个消息被本地化，只需从列表中选择语言并输入该语言的文本。请注意，在任何情况下，您都应该输入“默认”文本。如果你不想让信息被本地化，就输入“默认”。
help.push.sound = 是否发出声音。如果您的应用包自定义的声音，您可以输入不同的声音在这里 (请检查我们的平台指南以擦找更多信息)。“默认”是一种通过SDK的名字保留，代表所有平台上默认的声音。
help.push.badge = iOS的独特功能，可以在应用图标上显示小数字
help.push.data = 发送自定义数据以及消息本身。请注意，通过选择相应的消息类型，您可以发送只有数据而没有声音和消息文本的通知。

