<div class="widget">
	<div class="widget-header">
		<div class="left">
			<div class="title">{{page-title}}</div>
		</div>
		{{> date-selector }}
	</div>
    {{#if graph-description}}
    <div class="graph-description">{{graph-description}}</div>
    {{/if}}
    <div class="widget-content help-zone-vb" data-help-localize="help.{{{chart-helper}}}" style="{{#if graph-type-double-pie}} overflow:hidden; {{else}} {{#if chartHTML}}  {{else}} height:300px; padding-top:35px; padding-bottom:10px; {{/if}}{{/if}}">
        {{#if chartHTML}}
        {{{chartHTML}}}
        {{/if}}
	</div>
</div>
<div class="widget density-widget">
	<div class="widget-header">
		<div class="left">
            <div class="title small" data-localize="density.densities-for"></div>
            <div>
                {{#if platforms}}
                <div class="cly-select float density-segmentation">
                    <div class="select-inner">
                        <div class="text-container">
                            <div class="text">{{active-platform}}</div>
                        </div>
                        <div class="right combo"></div>
                    </div>
                    <div class="select-items square" style="width:220px;">
                        <div>
                            {{#eachOfArray platforms}}
                            <div data-value="{{value.origos_}}" class="segmentation-option item">{{value.os_}}</div>
                            {{/eachOfArray}}
                        </div>
                    </div>
                </div>
                {{/if}}
            </div>
		</div>
    </div>
</div>
<div class="density-table">
<table id="dataTableOne" class="d-table help-zone-vb" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
</div>
