help-mode-welcome = Teretulemast abirežiimi\! Liigu hiirega iga elemendi kohale, et näha lühikest selgitust.<br/><br/>Selles režiimist on sinu andmete automaatne värskendamine välja lülitatud ja see lülitatakse sisse, kui sa lüliatad  abiinfo režiimi välja.

#dashboard
dashboard.total-sessions = Mitu korda on sinu rakendust avatud. Kliki sellel kirjel, et näha sessioonide koguarve aja jooksul.
dashboard.total-users = Erinevate seadmete arv, millelt sinu rakendust kasutataks. Kliki sellel kirjel, et näha sessioonide koguarve aja jooksul.
dashboard.new-users = Esmakordsete kasutajate arv. Kliki sellel kirjel, et näha sessioonide koguarve aja jooksul.
dashboard.total-time-spent = Aeg kokku, mil kasutaja sinu rakendust kasutas.
dashboard.avg-time-spent2 = Sinu rakenduse kasutamise kestus jagatuna sessioonide arvuga. Kliki sellel kirjel, et näha sessioonide keskmist pikkust aja jooksul.
dashboard.reqs-received = Countly Serverist selle rakenduse kohta API kirjutuspäringute arv. Kliki sellele kirjele, et näha saadud päringuid aja jooksul.
dashboard.avg-reqs-received = Countly Serverist selle rakenduse kohta API kirjutuspäringute arv jagatuna kasutajate arvuga. Kliki sellele kirjele, et näha saadud päringuid kasutaja kohta aja jooksul.
dashboard.top-platforms = Näitab erinevate värvidega kolme kõige enam kasutatud platformi sessioonide arvu järgi. Mine hiirega iga värvi kohale, et näha platformi nime.
dashboard.top-resolutions = Näitab erinevate värvidega kolme kõige enam kasutatud resolutsiooni sessioonide arvu järgi. Mine hiirega iga värvi kohale, et näha resolutsiooni nime.
dashboard.top-carriers = Näitab erinevate värvidega kolme kõige enam kasutatud teenusepakkujat sessioonide järgi. Mine hiirega iga värvi kohale, et näha teenusepakkuja nime.
dashboard.top-users = Näitab kolme kõige aktiivsemat päeva, millal sinu rakendusel oli kokku kõige rohkem kasutajaid. Mine hiirega iga värvi kohale, et näha kuupäeva.
dashboard.map = Maailmakaart näitab <b>iga riigi sessioonide arvu</b> kujutatuna eri tooni rohelise värviga vastavalt arvule. Kaardi kõrval on tabel kümne kõrgeima sessioonide arvuga (tabelit näidatakse ainult siis, kui andmeid on saadaval).

#sessions view
sessions.total-sessions = Mitu korda on sinu rakendust avatud. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.
sessions.new-sessions = Mitu korda on sinu rakendust esmakordsete kasutajate poolt avatud. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.
sessions.unique-sessions = Mitu korda on sinu rakendust erinevatest rakendustest avatud. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.

#users view
users.total-users = Erinevate seadmete arv. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.
users.new-users = Esmakordsete kasutajate arv. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.
users.returning-users = Kasutajate arv, kes on seda rakendust eelnevalt vähemalt ühe korra kasutanud. Selle kirje aja osa näitab selle bloki ülemise piirjoone värv.

#countries view
countries.chart = Maailmakaart näitab <b>iga riigi sessioonide arvu</b> kujutatuna eri tooni rohelise värviga vastavalt arvule.
countries.table = <b>Riik\:</b> Riigi nimi.<br/><b>Sessioone kokku\:</b> Mitu korda on sellelt maalt pärit kasutajad sinu rakendust avanud.<br/><b>Kasutajaid kokku\:</b> Erinevate seadmete arv selles riigis, millelt sinu rakendust kasutatakse.<br/><b>Uued kasutajad\:</b> Sellelt maalt pärit esmakordsete kasutajate arv.<br/>
countries.total-sessions = Mitu korda on rakendust avatud.
countries.total-users = Kordumatute seadmete arv.
countries.new-users = Esmakordsete kasutajate arv.

#devices view
devices.chart = Sektordiagramm vasakul näitab iga seadme (kordumatute seadmete protsent) osakaalu protsentides. Sektordiagramm paremal näitab iga seadme esmakordseid kasutajaid.
devices.platform-versions2 = Näitab erinevate värvidega kolme kõige enam kasutatud platformi versiooni sessioonide arvu järgi. Mine hiirega iga värvi kohale, et näha platformi versiooni.

#loyalty view
loyalty.chart = Kasutajate koguarvu igast sessiooni arvu segmendist (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) on kujutatud tulpdiagrammiga.
loyalty.table = <b>Sessioonide arv\:</b> Sessioonide arvu segment. Kasutajad liigitatakse segmentidesse 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 vastavalt sessioonide koguarvule.<br/><b>Kasutajate arv\:</b> Kasutajate arv (erinevaid seadmeid), mis on vastavas sessiooni arvu segmendis.<br/><b>Protsent\:</b> Kasutajate protsent, mis on vastavas sessiooni arvu segmendis.<br/>

#frequency view
frequency.chart = Kasutajate koguarv iga sessiooni sageduse segmendi (Esimene sessioon, 1-24 tundi, 1 päev, 2 päeva, 3 päeva, 4 päeva, 5 päeva, 6 päeva, 7 päeva, 8-14 päeva, 15-30 päeva, 30+ päeva) kohta on kujutatud tulpdiagrammiga.
frequency.table = <b>Aeg pärast eelmist sessiooni\:</b> Aeg kasutajate järjestikuste sessioonide vahel. Kasutajad on liigitatud kategooriatesse Esimene sessioon, 1-24 tundi, 1 päev, 2 päeva, 3 päeva, 4 päeva, 5 päeva, 6 päeva, 7 päeva, 8-14 päeva, 15-30 päeva või 30+ päeva vastavalt tema sessiooni sagedusele.<br/><b>Kasutajate arv\:</b> Kasutajate (erinevate seadmete) arv selles segmendis.<br/><b>Protsent\:</b> Kasutajate protsent selles sessiooni segmendis.<br/>

#platforms view
platform-versions.chart = Sektordiagramm vasakul näitab iga platformi kasutajate arvu. Parempoolne sektordiagramm näitab iga platformi versiooni kasutajate osakaalu protsentides. Sa saad lülitada iOS-i ja Androidi vahel, et näha platformi versioonide jagunemist (Lülitamise nupp on nähtav ainult siis, kui saadaval on rohkem, kui üks platform)

#app versions view
app.version.chart = Graafik näitab iga rakenduse versiooni kasutajaid ja uusi kasutajaid tulpdiagrammina.

#carriers view
carriers.chart = Sektordiagramm vasakul näitab iga teenusepakkuja kasutajate osakaalu protsentides. parempoolne sektordiagramm näitab iga teenusepakkuja esmakordsete kasutajate osakaalu protsentides.

#manage apps view
manage-apps.app-name = Sinu rakenduse nimi. Kasutatakse sinu töölaual mitmetes sektsioonides.
manage-apps.app-key = Rakenduste võti sinu rakenduste jaoks, mida kasutatakse SDK-s. See aitab Countly Serveril tuvastada, mis rakendusest SDK päring on. Võtit kasutatakse töölaual valitud rakenduse andmete lugemiseks.
manage-apps.app-category = Sinu rakenduse kategooria.
manage-apps.app-timezone = Ajavöönd, milles sa oma töölauda vaatad. Päringute kirjutamisel kasutatakse seda ajavööndit ning seega veendu, et see oleks õige.
manage-apps.app-icon = Sinu rakenduse ikoon. Kasutatakse sinu töölaual mitmetes sektsioonides.
manage-apps.app-add-button = Avab uue rakenduse lisamise vormi. Seda toimingut saavad sooritada ainult üldadministraatorid.
manage-apps.app-delete-button = Kustutab andmebaasis kõik selle rakenduse andmed. Seda toimingut saavad sooritada ainult üldadministraatorid.
manage-apps.app-clear-button = Kustutab kõik selle rakenduse andmed, aga ei kustuta rakenduse sissekannet. Sa peaksid kasutama sama app_key. Seda toimingut saavad sooritada ainult üldadministraatorid.
manage-apps.app-edit-button = Aktiveeritakse selle rakenduse muutmise režiimis.  Seda toimingut saavad sooritada administraatorid ja  üldadministraatorid.

#manage users view
manage-users.full-name = Kasutaja täielik nimi, mida kasutatakse teavituskirjades (vähemalt praegu).
manage-users.username = Töölauale sisseloginud kasutaja kasutajanimi.
manage-users.email = Kasutaja e-post, millele saadetakse teavituskirjad.
manage-users.global-admin = Kui üldmoderaatori valik on märgitud, siis on kasutajal kõikide rakenduste õigused pluss kasutajate haldamise õigused.
manage-users.admin-of = Rakenduse admin saab selle seadeid vaadata ja muuta, aga see ta ei saa rakenduse andmeid tühjendada või kustutada.
manage-users.user-of = Rakenduse kasutajad saavad ainult selle rakenduse statistikat vaadata ega saa sooritada ühtegi administratiivset ülesannet.

#resolutions view
resolutions.chart = Sektordiagramm vasakul näitab kasutaja seadmete resolutsioone osakaalu protsentides. Sektordiagramm paremal näitab iga resolutsiooni esmakordseid kasutajaid.

#session durations view
durations.chart = Kasutajate koguarv iga sessiooni kestuse segmendi (0-10 sekundit, 11-30 sekundit, 31-60 sekundit, 1-3 minutit, 3-10 minutit, 10-30 minutit, 30-60 minutit või > 1 tundi) kohta on kujutatud tulpdiagrammiga.
durations.table = <b>Sessiooni kestus\:</b> Kasutajaid liigitatakse sektsioonidesse 0-10 sekundit, 11-30 sekundit, 31-60 sekundit, 1-3 minutit, 3-10 minutit, 10-30 minutit, 30-60 minutit või > 1 tundi vastavalt sessiooni kestusele.<br/><b>Kasutajate arv\:</b> Kasutajate arv (erinevatel seadmetel) selle sessiooni kestuse ajal.<br/><b>Protsent\:</b> Kasutajate protsent selle sessiooni kestuse ajal.<br/>
