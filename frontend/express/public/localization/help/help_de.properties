﻿help.help-mode-welcome = Welcome to the help mode\! Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.

#dashboard
help.dashboard.total-sessions = Anzahl der Male, wie oft Ihre Anwendung geöffnet worden ist. Klicken Sie dieses Element an, um die zeitliche Aufschlüsselung aller Sitzungen zu sehen.
help.dashboard.total-users = Anzahl eindeutiger Geräte, die Ihre Anwendung genutzt haben. Klicken Sie dieses Element an, um die zeitliche Aufschlüsselung aller Nutzer zu sehen.
help.dashboard.new-users = Anzahl der Erst-Nutzer. Klicken Sie dieses Element an, um die zeitliche Aufschlüsselung der Erst-Nutzer zu sehen.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Anzahl der API-Schreibanfragen (Requests), welche der Countly Server für diese Anwendung erhalten hat. Klicken Sie dieses Element an, um die zeitliche Aufschlüsselung der eingegangenen Schreibanfragen zu sehen. 
help.dashboard.avg-reqs-received = Anzahl der API-Schreibanfragen (Requests), welche der Countly Server für diese Anwendung erhalten hat, geteilt durch die Gesamtzahl der Benuzeraccounts. Klicken Sie dieses Element an, um die zeitliche Aufschlüsselung der durchschnittlich eingegangenen Schreibanfragen pro Benutzer zu sehen.
help.dashboard.top-platforms = Zeigt die drei beliebtesten Betriebssysteme an. Die Darstellung der Betriebssysteme wird über drei Farben wiedergegeben. Fahren Sie mit der Maus über jede Farbe, um den Namen des Betriebssystems zu sehen.
help.dashboard.top-resolutions = Zeigt die drei verbreitestens Auflösungen der Geräte an. Die Darstellung der Auflösung wird über drei Farben wiedergegeben. Fahren Sie mit der Maus über jede Farbe, um die jeweilige Auflösung zu sehen.
help.dashboard.top-carriers = Zeigt die drei beliebtesten Mobilfunkanbieter an.  Die Darstellung der Mobilfunkanbieter wird über drei Farben wiedergegeben. Fahren Sie mit der Maus über jede Farbe, um den Namen des jeweiligen Mobilfunkanbieters zu sehen.
help.dashboard.top-users = Zeigt die drei Tage an, an denen Ihre Anwendung die größte Nutzerzahl erreicht hat. Fahren Sie mit der Maus über jede Farbe um das jeweilige Datum zu sehen.
help.dashboard.map = Die Weltkarte zeigt die <b>Anzahl der Sitzungen pro Land</b> an, dargestellt durch unterschiedlich abgestufte Grüntöne je nach ihrer Anzahl. Neben der Karte sehen Sie eine Liste der Top 10 Länder zusammen mit der Anzahl von Sitzungen (die Liste wird nur angezeigt, wenn Daten vorhanden sind).

#sessions view
help.sessions.total-sessions = Anzahl, wie viele Male Ihre Anwendung geöffnet wurde. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Aufrufe hat die gleiche Farbe wie der Farbbalken über die Zahl.
help.sessions.new-sessions = Anzahl, wie oft Deine Anwendung von Erst-Benutzern geöffnet wurde. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Aufrufe der Erst-Benutzer hat die gleiche Farbe wie der Farbbalken über die Zahl.
help.sessions.unique-sessions = Anzahl, wie oft Ihre Anwendung auf einem eindeutigen Gerät geöffnet wurde. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Aufrufe hat die gleiche Farbe wie der Farbbalken über die Zahl.

#users view
help.users.total-users = Anzahl der eindeutigen Geräte. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Geräte hat die gleiche Farbe wie der Farbbalken über die Zahl.
help.users.new-users = Anzahl der Erst-Benutzer. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Erst-Nutzer hat die gleiche Farbe wie der Farbbalken über die Zahl.
help.users.returning-users = Anzahl der Nutzer, welche Ihre Anwendung bereits mindestens einmal zuvor benutzt haben. Über diese Zahl gibt es einen Farbbalken. Das Diagramm der zeitlichen Aufschlüsselung der Nutzer hat die gleiche Farbe wie der Farbbalken über die Zahl.

#countries view
help.countries.chart = Die Weltkarte zeigt die <b>Anzahl der Sitzungen pro Land</b> an, dargestellt durch unterschiedlich abgestufte Grüntöne je nach ihrer Anzahl. 
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = Anzahl, wie oft Ihre Anwendung geöffnet wurde.
help.countries.total-users = Anzahl der eindeutigen Geräte.
help.countries.new-users = Anzahl der Nutzer, die die Anwendung zum ersten Mal benutzen.

#devices view
help.devices.chart = Das Kreisdiagramm auf der linken Seite schlüsselt alle Benutzer je Gerät auf (Eindeutige Prozente je Gerät). Das Kreisdiagramm auf der rechten Seite zeigt die Prozentzahl von Erst-Nutzern je Gerät.
help.devices.platform-versions2 = Zeigt die Versionen der drei beliebtesten Betriebssysteme an., welche durch unterschiedliche Farben und der entsprechenden der Anzahl der Sitzungen markiert sind. Fahren Sie mit der Maus über jede Farbe, um die Version des Betriebssystems zu sehen.

#loyalty view
help.loyalty.chart = Gesamtanzahl der Nutzer für jede Sitzung (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500), visualisiert in einem Balkendiagramm.
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = Gesamtzahl der Nutzer aufgeteilt nach Sitzungshäufigkeit (Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage, 30+ Tage) und dargestellt in einem Balkendiagramm.
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung aller Benutzer je Version des Betriebssystems. Sie können zwischen den Betriebssystemen iOS und Android wechseln, um die Verteilung der Versionen der Betriebssysteme zu sehen (Der Button zum Wechseln erscheint nur, wenn mehr als ein Betriebssystem vorhanden ist)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung je Mobilfunkanbieter. Das Kreisdiagramm auf der rechten Seite zeigt die Prozente der Erst-Benutzer je Mobilfunkanbieter.

#manage apps view
help.manage-apps.app-name = Der Name Ihrer Anwendung. Dieser wird in verschiedenen Bereichen Ihres Dashboards angezeigt.
help.manage-apps.app-key = Anwendungsschlüssel - App key - Ihrer Anwendung, den Sie mit dem SDK verwendest. Das ermöglicht dem Countly-Server die Anwendungen, die das SDK nutzen, auseinander zu halten. Des Weiteren wird der Schlüssel dazu verwendet, die Daten für die in der Übersicht ausgewählten Anwendung anzuzeigen.
help.manage-apps.app-category = Kategorie Ihrer Anwendung.
help.manage-apps.app-timezone = Zeitzone, welche in Ihrem Dashboard angezeigt wird. Während des Speicherns der Schreibanfragen des SDKs in die Datenbank wird diese Zeitzone verwendet. Vergewissern Sie sich, dass diese richtig eingestellt ist.
help.manage-apps.app-icon = Icon Ihrer Anwendung. Es wird in verschiedenen Bereichen des Dashboards verwendet.
help.manage-apps.app-add-button = Öffnet ein Formular zum Anlegen einer neuen Anwendung. Diese Aktion können nur Benutzer mit globalen Administrationsrechten durchführen.
help.manage-apps.app-delete-button = Löscht alle Daten der Datenbank dieser Anwendung. Diese Aktion können nur Benutzer mit globalen Administrationsrechten durchführen.
help.manage-apps.app-clear-button = Löscht alle Daten dieser Anwendung jedoch nicht den Eintrag der Anwendung selbst. Sie können weiterhin den gleichen Applikationsschlüssel - app-key - verwenden. Diese Aktion können nur Benutzer mit globalen Administrationsrechten durchführen.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Durch die Bereitstellung dieses Wertes wird eine Prüfsumme aktiviert, durch die eine Manipulation der  Parameter verhindert werden soll. Dieselbe Konfiguration müssen Sie SDK-Seite vornehmen.

#manage users view
help.manage-users.full-name = Name und Vorname des Benutzers, der die Benachrichtigungsmails erhalten soll (aktuell).
help.manage-users.username = Nutzername des Benutzers, der zur Protokollierung im Dashboard verwendet wird.
help.manage-users.email = E-Mail-Adresse des Benutzers, der Benachrichtigungsmails erhalten soll.
help.manage-users.global-admin = Wenn globaler Administrator für einen Benutzer aktiviert ist, wird der Benutzer alle Rechte für alle Anwendungen sowie die Benutzerverwaltungsrechte erhalten.
help.manage-users.lock-account = Wenn das Konto gesperrt ist, kann sich der Nutzer sich im Dashboard nicht anmelden.
help.manage-users.admin-of = Der Administrator einer Anwendung kann die Einstellungen dieser Anwendung einsehen und ändern, jedoch nicht die Anwendungsdaten löschen.
help.manage-users.user-of = Nutzer einer Anwendung können nur die Statistiken für diese Anwendung einsehen. Sie können keine administrativen Tätigkeiten ausüben.

#resolutions view
help.resolutions.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuelle Aufteilung der Auflösung aller Nutzer. Das Kreisdiagramm auf der rechten Seite zeigt die prozentuelle Aufteilung der Auflösung von Erst-Nutzern .

#session durations view
help.durations.chart = Gesamtzahl  der Benutzer von jedem Segment der Sitzungsdauer (0 - 10 Sekunden, 11 - 30 Sekunden, 31 - 60 Sekunden, 1 - 3 Minuten, 3 - 10 Minuten, 10 - 30 Minuten, 30 - 60 Minuten oder über 1 Stunde), visualisiert in einem Balkendiagramm.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = Zertifikatsdatei für den Dienst für Apple Push Notification (APN ). Um Push- Benachrichtigungen zu senden, benötigen Sie mindestens eine .PK12 Datei für diese Anwendung.
help.manage-apps.push-gcm-key = Server API-Schlüssel für den Google Cloud Messaging (GCM) Dienst. Dieser Schlüssel ist erforderlich, wenn Sie Nachrichten vom Countly an Ihre Andoid-Nutzer senden wollen. Sie können einen Schlüssel  von der Google-API-Konsole bekommen.

help.datatables-export = Nur sichtbare Daten werden heruntergeladen.
