help.help-mode-welcome = 도움말 모드에 오신 것을 환영합니다\! 각 항목에 마우스를 가져가면 설명을 볼 수 있습니다. <br/> <br/>이 모드가 활성되어 있는 동안에 데이터의 자동 업데이트는 해제되며, 도움말 모드에서 빠져 나가면 다시 적용 됩니다.

#dashboard
help.dashboard.total-sessions = 애플리케이션의 시작 횟수입니다. 이 항목을 클릭하면 전체 세션의 시계열 표를 볼 수 있습니다.
help.dashboard.total-users = 애플리케이션을 사용하는 고유 기기의 수입니다. 이 항목을 클릭하면 시계열 표를 볼 수 있습니다.
help.dashboard.new-users = 새로운 사용자 수입니다. 이 항목을 클릭하면 새 사용자 수의 시계열 표를 볼 수 있습니다.
help.dashboard.total-time-spent = 애플리케이션을 사용자가 사용한 총 기간입니다.
# help.dashboard.avg-time-spent2 = Total duration spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
# help.dashboard.reqs-received = Number of write API requests Countly Server received for this application. Click this item to see a time series representation of requests received.
# help.dashboard.avg-reqs-received = Number of write API requests Countly Server received for this application divided by total user count. Click this item to see a time series representation of average requests per user.
help.dashboard.top-platforms = 각 플랫폼 별 세션 횟수에 따라 상위 3개의 플랫폼을 다른 색상으로 나타냅니다. 각각의 색상에 마우스를 올려서 플랫폼의 이름을 알 수 있습니다.
help.dashboard.top-resolutions = 각 디스플레이 크기별로 세션 횟수에 따라 상위 3개의 디스플레이 크기를 다른 색상으로 나타냅니다. 각각의 색상에 마우스를 올려서 디스플레이 크기를 알 수 있습니다.
help.dashboard.top-carriers = 각 통신사마다 세션 횟수에 따라 상위 3개의 통신 사업자를 다른 색상으로 나타냅니다. 각각의 색상에 마우스를 쌓는 것으로 통신 사업자 알 수 있습니다.
help.dashboard.top-users = 최대 총 사용자 수에 도달 시간 상위 3개를 나타냅니다. 각각의 색상에 마우스를 올려서 일을 알 수 있습니다.
help.dashboard.map = 세계지도는 국가 별 세션 횟수에 따라 녹색으로 표현되어 있습니다. 지도에 이어 세션 횟수 10 표가 있습니다. (데이터가있는 경우에만 나타납니다)

#sessions view
help.sessions.total-sessions = 애플리케이션의 시작 횟수입니다. 이 블록 상단의 선 색으로 시계열 표를 확인할 수 있습니다.
help.sessions.new-sessions = 새로운 사용자의 애플리케이션 시작 횟수입니다. 이 블록 상단의 선 색으로 시계열 표를 확인할 수 있습니다.
help.sessions.unique-sessions = 고유 단말기당 애플리케이션 시작 횟수입니다. 이 블록 상단의 선 색으로 시계열 표를 확인할 수 있습니다.

#users view
help.users.total-users = 고유 단말기 수 있습니다. 이 블록 상단 선 색상 횟수의 대소를 판별 할 수 있습니다.
help.users.new-users = 신규 사용자 수입니다. 이 블록 상단의 선 색으로 시계열 표를 확인할 수 있습니다.
help.users.returning-users = 과거에 적어도 한 번 이상 애플리케이션을 사용한 적이있는 사용자 수입니다. 이 블록 상단의 선 색으로 시계열 표를 확인할 수 있습니다.

#countries view
help.countries.chart = 세계지도는 각국에서 세션 수를 나타냅니다. 세션 횟수에 따라 녹색으로 표현되고 있습니다.
help.countries.table = <b> Country \: </ b> 나라 이름. <br/> <b> 총 세션 \: </ b>이 나라에서 애플리케이션이 실행 된 횟수. <br/> <b> 총 사용자 수 \: </ b>이 나라에서 애플리케이션을 사용하는 독특한 단말기 수. <br/> <b> 신규 사용자 수 \: </ b>이 국가에서 신규 사용자 수 <br/>
help.countries.total-sessions = 애플리케이션이 실행 된 횟수
help.countries.total-users = 고유 단말기 수
help.countries.new-users = 신규 사용자 수

#devices view
help.devices.chart = 왼쪽 그래프는 전체 사용자의 각 터미널(고유 단말기 수)의 비율을 나타냅니다. 오른쪽 그래프는 처음 액세스 한 단말기 종류별 비율을 나타냅니다.
# help.devices.platform-versions2 = Shows at most top three platform versions represented by different colors according to the number of sessions from each platform version. Hover on each color to see the platform version.

#loyalty view
help.loyalty.chart = 세션의 횟수 세그먼트 (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500)에서 본 총 사용자 수를 막대 그래프로 나타냅니다
help.loyalty.table = <b> 세션 횟수 t \: </ b> 세션 세그먼트. 사용자는 전체 세션 횟수에 따라 다음 중 하나의 카테고리에 정렬됩니다. 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500 <br/> <b> 사용자 \: </ b> 특정 세션 횟수 부문 사용자 수 (고유 단말기 수). <br/> <b> 비율 \: </ b>이 세션 횟수 부문의 사용자 비율. <br/>

#frequency view
help.frequency.chart = 세션의 빈도 세그먼트 (첫 세션, 1-24 시간, 1 일, 2 일, 3 일, 4 일, 5 일, 6 일, 7 일, 8-14 일, 15-30 일, 31 일 이상)에서 본 총 사용자 수를 막대 그래프로 나타냅니다
help.frequency.table = <b> 이전 세션의 시간 \: </ b> 사용자 세션 동안의 시간. 사용자는 세션 빈도에 따라 다음 중 하나의 카테고리에 정렬됩니다. 첫 세션, 1-24 시간, 1 일, 2 일, 3 일, 4 일, 5 일, 6 일, 7 일, 8-14 일, 15-30 일 or 31 일 이상 <br/> <b> 사용자 수 \: </ b>이 세션 빈도 부문의 사용자 수 (고유 단말기 수). <br/> <b> 비율 \: </ b>이 세션 빈도 부문의 사용자 비율. <br/>

#platforms view
help.platform-versions.chart = 왼쪽 그래프는 각 플랫폼 별 총 사용자 수의 비율을 나타냅니다. 오른쪽 그래프는 각 플랫폼 버전 별 총 사용자 수의 비율을 나타냅니다. iOS와 Android의 각 OS 버전 정보는 전환 할 수 있습니다.(하나 이상의 플랫폼이 존재하는 경우에만 전환 버튼이 표시됩니다)

#app versions view
help.app.version.chart = 그래프는 기존 유저와 신규 유저의 세션 횟수 합계를 나타 애플리케이션 버전 별 신규 사용자 수는 막대 그래프 상단에 표시되어 있습니다.

#carriers view
help.carriers.chart = 왼쪽 그래프는 전체 사용자의 이용 경력 별 비율을 나타냅니다. 오른쪽 그래프는 신규 사용자 이용 경력 별 비율을 나타냅니다.

#manage apps view
help.manage-apps.app-name = 당신의 애플리케이션 이름입니다. 대시보드의 여러 다른 섹션에서도 사용되고 있습니다.
help.manage-apps.app-key = SDK에서 필요한 애플리케이션 키입니다. 이것은 Countly Server가 어떤 애플리케이션에서 쓰기 요청이 왔는지를 확인하는 데 필요합니다. 또한 대시보드에서 선택한 애플리케이션 데이터를 읽는 데 사용합니다.
help.manage-apps.app-category = 애플리케이션의 카테고리
help.manage-apps.app-timezone = 대시보드에 표시되는 시간대입니다. SDK에서 쓰기 요청을 데이터베이스에 저장할 때이 시간대가 올바르게 설정되어 있는지 확인하는 데 사용합니다.
help.manage-apps.app-icon = 애플리케이션의 아이콘입니다. 대시보드의 다른 여러 부분에서 사용됩니다.
help.manage-apps.app-add-button = 작성 양식을 열어 새로운 애플리케이션을 추가합니다. 글로벌 관리자만 이 작업을 수행할 수 있습니다.
help.manage-apps.app-delete-button = 데이터베이스에서이 애플리케이션의 모든 데이터를 삭제합니다. 글로벌 관리자만 이 작업을 수행할 수 있습니다.
help.manage-apps.app-clear-button = 애플리케이션 등록 이외의 모든 애플리케이션 데이터를 삭제합니다. 동일한 애플리케이션 키에서 계속 사용할 수 있습니다. 글로벌 관리자만 이 작업을 수행할 수 있습니다.
help.manage-apps.app-edit-button = 이 애플리케이션에 대한 편집 모드입니다. 글로벌 관리자만 이 작업을 수행할 수 있습니다.

#manage users view
help.manage-users.full-name = 통지 메일에서 사용할 수있는 사용자의 전체 이름입니다 (현재 구성중인 것)
help.manage-users.username = 대시보드에 로그인하는 데 사용하게 될 사용자ID입니다.
help.manage-users.email = 알림 메일 발송시 사용하는 사용자의 이메일 주소입니다.
help.manage-users.global-admin = 글로벌 관리자에 체크하면 모든 애플리케이션과 사용자 관리 권한을 갖게됩니다.
help.manage-users.admin-of = 애플리케이션 관리자는 설정을 확인하거나 변경할 수 있지만 애플리케이션 데이터의 초기화 및 삭제는 할 수 없습니다.
help.manage-users.user-of = 사용자는 응용 통계를 확인할 수만 있고, 관리 작업은 수행할 수 없습니다.

#resolutions view
# help.resolutions.chart = Pie chart on the left shows percentage of total users from each resolution. Pie chart on the right shows percentage of first time users from each resolution.

#session durations view
# help.durations.chart = Total number of users from each session duration segment (0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour) is visualized using a bar chart.
# help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
# help.manage-apps.push-apn-certificate = Certificate file for Apple Push Notification (APN) service. In order to send Push Notifications, you need to supply at least one .PK12 file for this app.
# help.manage-apps.push-gcm-key = Server API Key for Google Cloud Messaging (GCM) service. It's required if you're going to send messages to your Android app users from Countly. You can get one from Google API Console.
